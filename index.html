<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖放实验室</title>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/dragFree.js"></script>
    <link rel="stylesheet" href="css/edrag.css">
    <style>
        body {
            background-color: #ababab;
        }

        .box {
            height: 240px;
            width: 410px;
            cursor: move;
        }

        .row5 {
            width: 410px;
            height: 48px;
        }
        .row3 {
            width: 410px;
            height: 80px;
        }

        .draging {
            z-index: 99999999999;
            opacity: 0.8;
        }

        .inner-div {
            height: 120px;
            width: 205px;
            background-color: #000095;
        }

        .container {
            margin: 10px 0;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row5 box-1" id="box-1" style="background-color:#F03526;"></div>
    <div class="row5 box-2" style="background-color:#FEBB15;"></div>
    <div class="row5 box-3" style="background-color:#0266A2;"></div>
    <div class="row5 box-4" style="background-color:#ffffff;"></div>
    <div class="row5 box-5" style="background-color:#010101;"></div>
</div>
<div class="container">
    <div dragfree="true">
        <div class="row3 box-1" style="background-color:#010101;"></div>
        <div class="row3 box-2" style="background-color:#E01A1A;"></div>
        <div class="row3 box-3" style="background-color:#FFD31A;"></div>
    </div>
</div>
<div class="container">
    <div class="box box-1" id="box-1-2" style="background-color:#fe0000;">
        <div class="inner-div">
        </div>
    </div>
    <div class="box box-2" style="background-color:#498BC8;"></div>
    <div class="box box-3" style="background-color:#FCD309;"></div>
    <div class="box box-4" style="background-color:#4CB647;"></div>
</div>

<!--<p>y: <span class="m-y"></span></p>-->
<!--</div>-->

</body>

        el: ".container"

</script>
</html>
